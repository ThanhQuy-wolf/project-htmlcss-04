<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project-04</title>
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />
        <!-- Icon -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="header__container common__container">
                <div class="header__start">
                    <img
                        src="./assets/img/Logo.svg"
                        alt="Lucy"
                        class="header--logo"
                    />

                    <!-- Navigation -->
                    <nav class="header__nav">
                        <a href="#!" class="nav--item">Home</a>
                        <a href="#!" class="nav--item">About</a>
                        <a href="#!" class="nav--item">Services & Rates</a>
                        <a href="#!" class="nav--item">Review</a>
                        <a href="#!" class="nav--item">Contact us</a>
                    </nav>

                    <a href="#!" class="header--btn">Sign up</a>
                </div>

                <div class="header__content">
                    <!-- Header-Image -->
                    <div class="header__images">
                        <img
                            src="./assets/img/header-bg-1.svg"
                            alt=""
                            class="header--bg left"
                        />
                        <img
                            src="./assets/img/header-bg-2.svg"
                            alt=""
                            class="header--bg right"
                        />
                        <img
                            src="./assets/img/header-img-1.png"
                            alt=""
                            class="header--image large"
                        />
                        <img
                            src="./assets/img/header-img-2.png"
                            alt=""
                            class="header--image small"
                        />

                        <div class="header__card">
                            <div class="header__card--row">
                                <img
                                    src="./assets/img/card-img-1.png"
                                    alt=""
                                    class="card--image row--1"
                                />
                                <div class="card__text">
                                    <span class="card--title">Pet Health</span>
                                    <div class="card--line long"></div>
                                    <div class="card--line shord"></div>
                                </div>
                            </div>

                            <div class="card--line" id="main-line"></div>

                            <div class="header__card--row">
                                <img
                                    src="./assets/img/card-img-2.png"
                                    alt=""
                                    class="card--image row--2"
                                />
                                <div class="card__text">
                                    <span class="card--title">Pet care</span>
                                    <div class="card--line long"></div>
                                    <div class="card--line shord"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Header-Text -->
                    <article class="header__text">
                        <h1 class="header--title">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="header--desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>

                        <div class="header__content--btn">
                            <a href="" class="header__text--btn">
                                Book a Meet
                                <i class="fa-solid fa-greater-than"></i>
                            </a>
                            <a href="" class="header--link">Schedule a Call</a>
                        </div>
                    </article>
                </div>
            </div>
        </header>
    </body>
</html>
